<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Untukmu Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 10px;
    }
    h1 {
      color: #fff;
      font-size: clamp(1.8em, 5vw, 2.5em);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 15px;
    }
    .message {
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 95%;
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.4em;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: clamp(14px, 4vw, 16px);
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4f70;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Hai Sayangku ‚ù§Ô∏è</h1>
  <div class="message" id="messageBox">
    <p id="msg"></p>
  </div>
  <button onclick="playMusic()">Putar Melodi üéµ</button>
  <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic(){
      document.getElementById('bgm').play();
    }

    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 600);

    function createConfetti(){
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ",100%,50%)";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
    setInterval(createConfetti, 400);

    // Efek typewriter
    const message = "Kamu adalah alasan senyumku setiap hari üòä Aku sayang kamu ‚ù§Ô∏è";
    let i = 0;
    function typeWriter(){
      if(i < message.length){
        document.getElementById("msg").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();
  </script>
</body>
</html>
