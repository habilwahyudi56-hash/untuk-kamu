<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }
    .message {
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 80%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4f70;
    }
  </style>
</head>
<body>
  <h1>Hai Sayangku ‚ù§Ô∏è</h1>
  <div class="message">
    <p>Aku buat website ini khusus untukmu.</p>
    <p>Kamu adalah alasan senyumku setiap hari üòä</p>
    <p>I Love You ‚ù§Ô∏è</p>
  </div>
  <button onclick="playMusic()">Putar Melodi</button>
  <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic(){
      document.getElementById('bgm').play();
    }

    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
