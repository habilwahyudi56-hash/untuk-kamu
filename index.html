<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Untukmu Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 10px;
    }
    h1 {
      color: #fff;
      font-size: clamp(1.8em, 6vw, 2.8em);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 15px;
    }
    .message {
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 95%;
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.5em;
      min-height: 120px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Hai Sayangku ‚ù§Ô∏è</h1>
  <div class="message" id="messageBox">
    <p id="msg"></p>
  </div>

  <script>
    // Animasi hati
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 600);

    // Animasi confetti
    function createConfetti(){
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ",100%,50%)";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 5000);
    }
    setInterval(createConfetti, 400);

    // Pesan panjang dengan efek typewriter
    const messages = [
      "Hai cintaku üíï",
      "Setiap hari bersamamu adalah anugerah terindah buatku ‚ú®",
      "Senyummu bikin dunia terasa lebih indah üåé",
      "Aku nggak butuh apa-apa lagi selain kamu di sisiku ‚ù§Ô∏è",
      "Terima kasih sudah selalu ada buatku ü§ó",
      "Aku sayang kamu, hari ini, besok, dan selamanya üíû"
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function typeWriter(){
      if(msgIndex < messages.length){
        if(charIndex < messages[msgIndex].length){
          document.getElementById("msg").innerHTML += messages[msgIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 80);
        } else {
          document.getElementById("msg").innerHTML += "<br/><br/>";
          msgIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 800);
        }
      }
    }
    typeWriter();
  </script>
</body>
</html>
